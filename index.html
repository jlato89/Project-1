<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="assets/css/normalize.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js'></script>

   <title>Whats in your Fridge</title>
</head>

<body>
   <!-- Header -->
   <header>
      <h1 id="title">Whats in your Fridge</h1>
      <h3 id="sub-title">Select from the following ingredients</h3>
   </header>

   <!-- Main Section -->
   <main>
      <!-- Ingredient Selection -->
      <section id="ingredients-section">
         <div id="meats-display" class="ingredients-display">
            <h3 class="ingredients-header">Meats</h3>
            <button type="button" id="meats">Button 1</button>
            <button type="button" id="meats">Button 2</button>
         </div>
         <div id="dairy-display" class="ingredients-display">
            <h3 class="ingredients-header">Dairy</h3>
            <button type="button" id="dairy">Button 1</button>
            <button type="button" id="dairy">Button 2</button>
         </div>
         <div id="grains-display" class="ingredients-display">
            <h3 class="ingredients-header">Grains</h3>
            <button type="button" id="grains">Button 1</button>
            <button type="button" id="grains">Button 2</button>
         </div>
         <div id="veggies-display" class="ingredients-display">
            <h3 class="ingredients-header">Veggies</h3>
            <button type="button" id="veggies">Button 1</button>
            <button type="button" id="veggies">Button 2</button>
         </div>
         <div id="fruits-display" class="ingredients-display">
            <h3 class="ingredients-header">Fruits</h3>
            <button type="button" id="fruit">Button 1</button>
            <button type="button" id="fruit">Button 2</button>
         </div>
         <div id="spices-display" class="ingredients-display">
            <h3 class="ingredients-header">Spices</h3>
            <button type="button" id="spices">Button 1</button>
            <button type="button" id="spices">Button 2</button>
         </div>
      </section>

      <!-- Search bar -->
      <section id="search-section">
         <form action="">
            <input type="text" name="ingredient" id="ingredient"><br>
            <input type="submit" value="Add Ingredient">
         </form>
      </section>

      <!-- display chosen ingredients -->
      <div id="display-ingredients">
         <span class="ingredients">chicken</span>
      </div>

      <!-- Results -->
      <section id="recipe-section">
         <div class="recipe-result">
            <div class="result-title">Title</div>
            <img class="result-img" src="https://via.placeholder.com/150" alt="Test Img">
            <br>
            <a class="result-link" href="#" target="_blank">More Info</a>
         </div>
         <div class="recipe-result">
            <div class="result-title">Title</div>
            <img class="result-img" src="https://via.placeholder.com/150" alt="Test Img">
            <br>
            <a class="result-link" href="#" target="_blank">More Info</a>
         </div>
         <div class="recipe-result">
            <div class="result-title">Title</div>
            <img class="result-img" src="https://via.placeholder.com/150" alt="Test Img">
            <br>
            <a class="result-link" href="#" target="_blank">More Info</a>
         </div>
      </section>
   </main>

   <!-- Javascript File -->
   <script src="assets/javascript/app.js"></script>
</body>

</html>
